name: CI Workflow

on:
  push:
    paths:
      - "packages/**/*"
      - "pnpm-lock.yaml"
      - ".github/workflows/*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build
        run: bun run build

      - name: Build
        run: bun lint

      - name: Test
        run: bun test
